<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
{% for project in object_list %}
<!--<h3>{{ post.title }}    without url linking</h3>-->
<h3><a href="/blog/{{project.id}}"> {{project.subject}}</a></h3>
<div class = "post_meta">
    on {{project.date }}
</div>

<div class = "post_body">
    {{project.text|safe|linebreaks}}
</div>

<div class = "project_url">
    <a href="{{project.url}}">{{project.subject}}</a>
</div>

{% endfor %}


{% endblock %}
